<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Login</title>
    <style>
        /* Basic Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.wallpapertip.com/wmimgs/18-185111_gaming-wallpaper-hd-gamer-wallpapers-hd.jpg') no-repeat center center fixed; 
            /* Replace with your desired gamer background image URL */
            background-size: cover;
            background-attachment: fixed;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            color: #00ff00;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            background: #222;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #111;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .login-btn:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .login-btn:active {
            background-color: #009900;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #bbb;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation for Button */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-btn {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to GamerZone</h1>
        <p style="font-size: 18px; color: #aaa; margin-bottom: 30px;">Please log in to continue your adventure.</p>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required><br>
            <input type="password" id="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="login-btn pulse-btn">Login</button>
        </form>
        <div style="margin-top: 15px;">
            <p style="color: #bbb; font-size: 16px;">Don't have an account? <a href="#" style="color: #00ff00;">Sign up here</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 GamerZone. All Rights Reserved.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert(`Welcome, ${username}! You have logged in successfully.`);
            } else {
                alert('Please enter both username and password.');
            }
        });
    </script>
</body>
</html>
